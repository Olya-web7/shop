<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button
      mat-raised-button
      [disabled]="!product.isAvailable"
      (click)="onBuyButtonClick()"
    >
      Buy
    </button>
  </mat-card-actions>
</mat-card>
