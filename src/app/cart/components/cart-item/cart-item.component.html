<mat-card class="cart-item-card">
  <div class="item-text">
    <p class="mat-title">{{ product.name }}</p>
    <p>{{ product.price | currency }}</p>
  </div>
  <div>
    <p>{{ count }}</p>
    <div>
      <button mat-mini-fab (click)="onQuantityIncrease()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab [disabled]="count < 2" (click)="onQuantityDecrease()">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <p>{{ count * product.price | currency }}</p>
  </div>
  <div class="item-delete">
    <button mat-icon-button (click)="onDeleteItem()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</mat-card>
